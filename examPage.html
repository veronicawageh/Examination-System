<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXAM</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="examPage.css" />
  </head>
  <body>
    <!-- all page  -->
    <div class="container">
      <!-- questions -->
      <div class="row my-5">
        <div
          class="col-11 col-sm-11 col-lg-10 bg-light m-auto px-5 py-4 rounded-4 questions"
        >
          <div class="time mb-3 fs-4 fw-medium d-flex align-items-center">
            <img src="./images/icons8-time.gif" width="30px" class="mx-2" />
            <p class="mb-0"></p>
          </div>
          <h6 class="fs-4 fw-bold mb-3 head">Choose the correct answer:</h6>
          <div
            class="QDiv rounded-2 fs-5 px-2 py-1 fw-medium mb-3 d-flex align-items-center justify-content-between"
          >
            <div class="question"></div>
            <i class="fa-regular fa-flag"></i>
          </div>
          <div class="answers mb-4">
            <p name="A" class="px-2 py-1 mb-3 rounded-2"></p>
            <p name="B" class="px-2 py-1 mb-3 rounded-2"></p>
            <p name="C" class="px-2 py-1 mb-3 rounded-2"></p>
            <p name="D" class="px-2 py-1 mb-3 rounded-2"></p>
          </div>

          <div
            class="w-50 m-auto d-flex align-items-center justify-content-evenly numberofQuestion"
          >
            <i class="fa-solid fa-backward back"></i>
            <p class="fs-5 fw-medium text-center my-1"></p>
            <i class="fa-solid fa-forward for"></i>
          </div>
          <div class="w-50 divbuton">
            <button class="btn btn-light">Submit</button>
          </div>
        </div>
      </div>

      <!-- flags -->
      <div class="row secondRow">
        <div
          class="col-11 col-sm-11 col-lg-10 bg-light m-auto questions px-4 py-3 rounded-4 d-flex align-items-center flags"
        ></div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./exam.js"></script>
  </body>
</html>
