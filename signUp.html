<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SGIN UP</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid allpage">
      <div class="row">
        <!-- image -->

        <!-- form -->
        <div class="formDiv col-lg-6 col-12 px-4 m-auto">
          <div class="formform px-5 py-4 rounded-4">
            <form class="" novalidate>
              <h4 class="mb-4 login text-center">Sgin Up</h4>
              <div
                class="col-md-4 d-flex names align-items-center justify-content-between mb-3"
              >
                <div>
                  <label
                    for="validationCustom01"
                    class="form-label fs-6 fw-medium"
                    >First name</label
                  >
                  <input
                    type="text"
                    class="form-control py-1"
                    id="validationCustom01"
                  />

                  <span class="firstNameError fs-6 error"></span>
                </div>
                <div>
                  <label
                    for="validationCustom02"
                    class="form-label fs-6 fw-medium"
                    >Last name</label
                  >
                  <input
                    type="text"
                    class="form-control py-1"
                    id="validationCustom02"
                  />
                  <span class="secondNameError fs-6 error"></span>
                </div>
              </div>
              <div class="mb-3">
                <label
                  for="exampleInputEmail1"
                  class="form-label fs-6 fw-medium"
                  >Email
                </label>
                <input
                  type="email"
                  class="form-control fs-6 py-1 email"
                  id="exampleInputEmail1"
                  placeholder="exampl@gamil.com"
                  aria-describedby="emailHelp"
                />
                <span class="emailError fs-6 error"></span>
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <div class="password">
                  <label
                    for="exampleInputPassword1"
                    class="form-label fs-6 fw-medium"
                    >Password</label
                  >
                  <input
                    type="password"
                    class="form-control fs-6 py-1 border-1"
                    id="exampleInputPassword1"
                  />

                  <img src="./images/eye-off.svg" class="eyePass" />
                </div>
                <span class="passwordError fs-6 error"></span>
              </div>
              <div class="mb-3">
                <div class="password">
                  <label
                    for="exampleInputPassword1"
                    class="form-label fs-6 fw-medium"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control fs-6 py-1 border-1"
                  />

                  <img
                    src="./images/eye-off.svg"
                    class="eyeconfirmPass eyePass"
                  />
                </div>
                <span class="ConfirmPassError fs-6 error"></span>
              </div>
              <button
                type="submit "
                class="btn btn-primary py-1 fw-medium"
                id="signUpSubmit"
              >
                Sgin Up
              </button>
            </form>
          </div>
        </div>
        <div class="col-lg-6 image"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="signUp.js"></script>
  </body>
</html>
