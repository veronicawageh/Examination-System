<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeOut</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./result.css" />
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div
        class="row d-flex justify-content-center align-items-center m-auto py-3"
      >
        <div class="col-11 col-sm-10 col-lg-6 py-5">
          <div
            class="bg-light main py-0 m-auto rounded-4 d-flex flex-column justify-content-center align-items-center"
          >
            <img src="/images/time-management-animate.svg" class="mb-0" />
            <p class="text-center fw-bold fs-5 mb-3">Sorry Time's Up ..</p>
            <a class="fw-medium btn-primary btn px-4">Retake Exam</a>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.querySelector("a").addEventListener("click", function () {
        window.location.replace("./login.html");
        window.localStorage.removeItem("currentUser");
        window.localStorage.removeItem("ExamResult");
      });
    </script>
  </body>
</html>
